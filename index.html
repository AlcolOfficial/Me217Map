<!DOCTYPE html>
<html>

<head>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta charset='utf-8' />
  <title>ZaMap Me217</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
	
	<script type="text/javascript" src="https://bewithjonam.github.io/mapboxgl-spiderifier/index.js"></script>
	<link rel="stylesheet" type="text/css" href="https://bewithjonam.github.io/mapboxgl-spiderifier/index.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.js"></script>
	
  <style>
    body {
      margin: 0;
      padding: 0;
    }
		
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
		
    .mapboxgl-popup {
      padding-bottom: 5;
    }
		
    .mapboxgl-popup-close-button {
      display: none;
    }
		
    .mapboxgl-popup-content {
	  margin: auto;
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 10px;
      width: auto;
    }
		
		.marker {
			background-size: cover;
			background-position: center;
			width: 60px;
			height: 60px;
			border: 1.5px solid #a8a8a8;
			padding: 0px;
			border-radius: 50%;
			cursor: pointer;
			position: absolute;
			z-index: 0;
		}
		
		.marker.cluster {
			width: 40px;
			height: 40px;
			border: 1.5px solid #ffffff;
			z-index: 0;
		}
		
		.marker.spider-leg-pin {
			margin-left: -31px;
			margin-top: -31px;
			z-index: 3;
		}
		
		.spider-leg-container .spider-leg-line {
			z-index: 3;
			background-color: #ffffff;
		}
		
  </style>
</head>

<body>
	
  <div id='map'></div>
	<div id='preload-images' style='display:none'></div>
  <script>
		$(document).ready(function () {
			
			var transformRequest = (url, resourceType) => {
				var isMapboxRequest =
					url.slice(8, 22) === "api.mapbox.com" ||
					url.slice(10, 26) === "tiles.mapbox.com";
				return {
					url: isMapboxRequest
						? url.replace("?", "?pluginName=sheetMapper&")
						: url
				};
			};
			
			mapboxgl.accessToken = 'pk.eyJ1IjoiYWxjb2wiLCJhIjoiY2tsZnUxaTRwMG10dzJ2b2lzNXpvNHB1dyJ9.aycgZVz710QiYGRhXr0PlA'; //Mapbox token
			
			var map = new mapboxgl.Map({
				container: 'map', // container id
				style: 'mapbox://styles/mapbox/satellite-streets-v10', // choose a style: https://docs.mapbox.com/api/maps/#styles
				center: [6.224643, 49.094974], // starting position [lng, lat]
				zoom: 17,// starting zoom
				transformRequest: transformRequest,
				hash: false,
				logoPosition: 'bottom-right',
				renderWorldCopies: false,
				localIdeographFontFamily: 'sans-serif',
				localFontFamily: false,
				fadeDuration: 300,
				crossSourceCollisions: true,
				antialias: false
			});
			

			$.ajax({
				type: "GET",
				url: 'https://docs.google.com/spreadsheets/d/1ZcMZLBm62WHN8W_HQCuRqXo1x9Pq3otUGSmAp7Zj0Uk/gviz/tq?tqx=out:csv&sheet=Locations',
				//url: 'https://raw.githubusercontent.com/AlcolOfficial/Me217Map/main/data.csv',
				dataType: "text",
				success: function (csvData) { processData(csvData); },
				error: function() { 
					console.log("Cannot load data");
				}   
			});

			function processData(csvData) {
				
				var data;
				csv2geojson.csv2geojson(csvData, {
					latfield: 'Latitude',
					lonfield: 'Longitude',
					delimiter: ','
					}, function(err, geoJson) {
						data = geoJson;
					});
				
				// console.log(data);
				
				// pre-load all images
				data.features.forEach(function(feature) {
					var x = document.createElement('IMG');
					x.setAttribute('src', feature.properties.ThumbnailLink);
					document.querySelector('#preload-images').appendChild(x);
				});
				var x = document.createElement('IMG');
				x.setAttribute('src', 'https://drive.google.com/uc?export=view&id=1uYkmAFoygZTzEiSkvsPKa2QR5Znmlpnw');
				document.querySelector('#preload-images').appendChild(x);
				
				var bbox = turf.bbox(data);
				map.fitBounds(bbox, { padding: 50 });
				
				map.once('idle', function() {
					updateMarkers();
				});
				
				map.on('load', function () {
					map.addSource('dataSource', {
						'type': 'geojson',
						'data': data,
						'cluster': true,
						'clusterRadius': 40,
						'clusterMinPoints': 2
						// 'clusterMaxZoom': 10
					});
					map.addLayer({
						'id': 'dataSource_cluster',
						'type': 'symbol',
						'source': 'dataSource',
						'filter': ['==', 'cluster', true],
						'layout': {
							'text-allow-overlap': true,
							// 'text-field': '{point_count}',
							'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
							'text-size': 10
						},
						'paint': {
							'text-color': '#ffffff'
						}
					});
				});
				
				map.addControl(new mapboxgl.FullscreenControl());
				
				map.on('move', updateMarkers);
				map.on('zoom', () => $('.mapboxgl-popup').remove());				
				
				var previousFeaturesCount = 0;
				var renderedClusters = [];
				
				function updateMarkers() {
					// replace all markers if their count change
					spiderifier.unspiderfy();
					var features = map.querySourceFeatures( 'dataSource' );
					
					if (features.length !== previousFeaturesCount) {
						// console.log("Update Markers");
						previousFeaturesCount = features.length;
						$('.mapboxgl-popup').remove();	
						$('.marker').remove();
						$('.cluster-marker').remove();
						renderedClusters = [];
						map.fire('closeAllPopups');
						features.forEach(function(dataPoint) {
								if (!dataPoint.properties.cluster){ // if the feature is not a cluster
									// console.log("create marker");
									createMarker(dataPoint);
									
								} else { // if the feature is a cluster
									
									var cluster_id = dataPoint.properties.cluster_id;
									if (!renderedClusters.includes(cluster_id)) {
										renderedClusters.push(cluster_id);
										var DOMel = document.createElement('div');
										DOMel.className = 'marker';
										$(DOMel).addClass('cluster');										
										DOMel.style.backgroundImage = 'url(https://drive.google.com/uc?export=view&id=1uYkmAFoygZTzEiSkvsPKa2QR5Znmlpnw)';
										var marker = new mapboxgl.Marker(DOMel).setLngLat(dataPoint.geometry.coordinates);
										marker.getElement().addEventListener('click', () => openCluster(dataPoint));
										marker.addTo(map);
									};
									
								};
						});
					};
				};
				
				function openCluster(feature) {
					// open the cluster 'feature'
					spiderifier.unspiderfy();
					map.getSource('dataSource').getClusterLeaves(feature.properties.cluster_id, feature.properties.point_count, 0, function(err, leaves){
						if (err) {
							return console.error('error while getting leaves of a cluster', err);
						}
						spiderifier.spiderfy(feature.geometry.coordinates, leaves);
					});
				};
				
				var spiderifier = new MapboxglSpiderifier(map, {
					animate: true,
					animationSpeed: 200,
					circleSpiralSwitchover: 10,
					// onClick: function(e, spiderLeg){console.log('Clicked on ', spiderLeg);},
					circleFootSeparation: 70,
					spiralFootSeparation: 50,
					spiralLengthStart: 40,
					spiralLengthFactor: 5,
					customPin: true,
					initializeLeg: initializeSpiderLeg
				});
				
				function initializeSpiderLeg(spiderLeg){
					// create a spider pin
					var pinElem = spiderLeg.elements.pin;
					pinElem.className = 'marker';
					$(pinElem).addClass('spider-leg-pin');
					pinElem.style.backgroundImage = 'url(' + spiderLeg.feature.properties.ThumbnailLink + ')';			
					linkPopupToMarker(spiderLeg.mapboxMarker, spiderLeg.feature, [spiderLeg.param.x, spiderLeg.param.y - 25]);
				};
				
				function createMarker(dataPoint) {
					// create a marker from dataPoint
					var DOMel = document.createElement('div');
					DOMel.className = 'marker';
					DOMel.style.backgroundImage = 'url(' + dataPoint.properties.ThumbnailLink + ')';
					var marker = new mapboxgl.Marker(DOMel).setLngLat(dataPoint.geometry.coordinates);
					linkPopupToMarker(marker, dataPoint, [0,-30]);
				};
				
				function linkPopupToMarker(marker, dataPoint, offset) {
					// create a hover and click popup, and link it to a marker
					var coordinates = dataPoint.geometry.coordinates;
					var nom = dataPoint.properties.Nom;
					var prenom = dataPoint.properties.Prenom;
					var bucque = dataPoint.properties.Bucque;
					var nums = dataPoint.properties.Nums;
					var adresse = dataPoint.properties.Adresse;
					var telephone = dataPoint.properties.Telephone;
					
					var hoverPopup = new mapboxgl.Popup({offset: offset, closeOnClik: true, anchor:'bottom'})
						.setHTML(bucque + " " + nums)
						.setLngLat(coordinates);
					var clickPopup = new mapboxgl.Popup({offset: offset, closeOnClik: true, anchor:'bottom'})
						.setHTML("<h3>" + prenom + " " + nom + "</h3>" + adresse + "\n" + telephone);
					marker.getElement().addEventListener('mouseenter', function() {
						if(!clickPopup.isOpen()) {
							hoverPopup.addTo(map);
						};
					});
					marker.getElement().addEventListener('mouseleave', function() {
						hoverPopup.remove();
					});
					marker.setPopup(hoverPopup).setPopup(clickPopup).addTo(map);
				};				
				
			}; //function processData ends
			
		});
	
  </script>

</body>

</html>
