<!DOCTYPE html>
<html>

<head>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta charset='utf-8' />
  <title>ZaMap Me217</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
	
	<script type="text/javascript" src="https://bewithjonam.github.io/mapboxgl-spiderifier/index.js"></script>
	<link rel="stylesheet" type="text/css" href="https://bewithjonam.github.io/mapboxgl-spiderifier/index.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.js"></script>
	
  <style>
    body {
      margin: 0;
      padding: 0;
    }
		
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
		
    .mapboxgl-popup {
      padding-bottom: 5;
    }
		
    .mapboxgl-popup-close-button {
      display: none;
    }
		
    .mapboxgl-popup-content {
	  margin: auto;
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 10px;
      width: auto;
    }
		
    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }
		
    .mapboxgl-popup-content h3 {
      text-align: center;
      margin: 0;
      display: block;
      padding: 15px;
      font-weight: 700;
      margin-top: -5px;
    }
		
    .mapboxgl-popup-content h4 {
      margin: 0;
      display: block;
      padding: 10px 3px 10px 10px;
      font-weight: 400;
    }
		
    .mapboxgl-container {
      cursor: pointer;
    }
		
    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 3px;
    }
		
    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: rgb(61, 59, 59);
    }
		
		.marker {
			background-size: cover;
			background-position: center;
			width: 60px;
			height: 60px;
			border: 2px solid #333;
			padding: 0px;
			border-radius: 50%;
			cursor: pointer;
			position: absolute;
			z-index: 0;
		}
		
		.cluster-marker {
			background-size: cover;
			background-position: center;
			width: 60px;
			height: 60px;
			border: 2px solid #333;
			padding: 0px;
			border-radius: 50%;
			cursor: pointer;
			position: absolute;
			z-index: 0;
		}
		
		.spider-leg-pin {
			background-size: cover;
			background-position: center;
			width: 60px;
			height: 60px;
			border: 2px solid #333;
			padding: 0px;
			border-radius: 50%;
			cursor: pointer;
			margin-left: -25px;
			margin-top: -25px;
			position: absolute;
			z-index: -1;
		}
		
		
  </style>
</head>

<body>

  <div id='map'></div>
  <script>
		
    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };
		
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWxjb2wiLCJhIjoiY2tsZnUxaTRwMG10dzJ2b2lzNXpvNHB1dyJ9.aycgZVz710QiYGRhXr0PlA'; //Mapbox token
		
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/mapbox/satellite-streets-v10', // choose a style: https://docs.mapbox.com/api/maps/#styles
      center: [6.224643, 49.094974], // starting position [lng, lat]
      zoom: 17,// starting zoom
      transformRequest: transformRequest,
			hash: true,
			logoPosition: 'bottom-right',
			renderWorldCopies: false,
			localIdeographFontFamily: 'sans-serif',
			localFontFamily: false,
			fadeDuration: 300,
			crossSourceCollisions: true,
			antialias: false
    });
		
		var spiderifier = new MapboxglSpiderifier(map, {
			animate: true,
			animationSpeed: 0,
			circleSpiralSwitchover: 10,
			onClick: function(e, spiderLeg){console.log('Clicked on ', spiderLeg);},
			circleFootSeparation: 50,
			spiralFootSeparation: 50,
			spiralLengthStart: 40,
			spiralLengthFactor: 5,
			customPin: true,
			initializeLeg: initializeSpiderLeg
		});
		
		function initializeSpiderLeg(spiderLeg){
			var feature = spiderLeg.feature;
			var pinElem = spiderLeg.elements.pin;
			pinElem.className = 'spider-leg-pin';
			pinElem.style.backgroundImage = 'url(' + feature.properties.ThumbnailLink + ')';
			var pinOffSet = [spiderLeg.param.x, spiderLeg.param.y - 25];
			
			var clickPopup = new mapboxgl.Popup({offset: pinOffSet, closeOnClik: true, anchor:'bottom'})
				.setHTML("<h3>" + feature.properties.Prenom + " " + feature.properties.Nom + "</h3>" + feature.properties.Adresse + "\n" + feature.properties.Telephone);
			var hoverPopup = new mapboxgl.Popup({offset: pinOffSet, closeOnClik: true, anchor:'bottom'})
				.setHTML(feature.properties.Prenom + feature.properties.Bucque + " " + feature.properties.Nums);
				
			$(pinElem)
				// .on('click', function() {
					// console.log("Click");
					// spiderLeg.mapboxMarker.setPopup(clickPopup);
				// })
				.on('mouseenter', function() {
					console.log(hoverPopup);
					hoverPopup.addTo(map);
				})
				.on('mouseleave', function() {
					hoverPopup.remove();
				});
			
			spiderLeg.mapboxMarker.setPopup(clickPopup);
			
			// spiderLeg.mapboxMarker.getElement().addEventListener('mouseenter', function() {
					// if(!clickPopup.isOpen()) {
						// hoverPopup.addTo(map);
					// };
				// });
			// spiderLeg.mapboxMarker.getElement().addEventListener('mouseleave', function() {
					// hoverPopup.remove();
			// });
			
		};
		
		
		$(document).ready(function () {
			$.ajax({
				type: "GET",
				//url: 'https://docs.google.com/spreadsheets/d/1ZcMZLBm62WHN8W_HQCuRqXo1x9Pq3otUGSmAp7Zj0Uk/gviz/tq?tqx=out:csv&sheet=Locations',
				url: 'https://raw.githubusercontent.com/AlcolOfficial/Me217Map/main/data.csv',
				dataType: "text",
				success: function (csvData) { processData(csvData); }
			});
			
			function processData(csvData) {
				var data;
				csv2geojson.csv2geojson(csvData, {
					latfield: 'Latitude',
					lonfield: 'Longitude',
					delimiter: ','
					}, function(err, geoJson) {
						data = geoJson;
					});
				
				///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
				
				var bbox = turf.bbox(data);
				map.fitBounds(bbox, { padding: 50 });
				
				map.on('style.load', function () {
					console.log("style.load");
					
					map.addSource('dataSource', {
						'type': 'geojson',
						'data': data,
						'cluster': true,
						'clusterRadius': 25,
						'clusterMinPoints': 2
						// 'clusterMaxZoom': 10
					});
					
					map.loadImage('https://raw.githubusercontent.com/AlcolOfficial/Me217Map/main/amtrads.png', function(err, image) {
						map.addImage('clusterIcon', image);
						map.addLayer({
							'id': 'dataSource_cluster',
							'type': 'symbol',
							'source': 'dataSource',
							'filter': ['==', 'cluster', true],
							'layout': {
								'icon-allow-overlap': true,
								'text-allow-overlap': true,
								'icon-image': 'clusterIcon',
								'icon-size': 0.05,
								'text-field': '{point_count}',
								'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
								'text-size': 10
							},
							'paint': {
								'icon-opacity': 1.0,
								'text-color': '#ffffff'
							}
						});
					});
					

					
					// map.addLayer({
						// 'id': 'dataSource_individual_circle',
						// 'type': 'circle',
						// 'source': 'dataSource',
						// 'filter': ['!=', 'cluster', true],
						// 'paint': {
							// 'circle-color': '#2596be',
							// 'circle-opacity': 0.8,
							// 'circle-radius': 20
						// }
					// });
					// map.addLayer({
						// 'id': 'dataSource_individual_label',
						// 'type': 'symbol',
						// 'source': 'dataSource',
						// 'filter': ['!=', 'cluster', true],
						// 'layout': {
							// 'text-field': ['concat',['get','Nom'], ['get','Prenom']],
							// 'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
							// 'text-size': 10,
							// 'text-anchor': 'center',
							// 'text-offset': [0,1.2]
						// },
						// 'paint': {
							// 'text-color': '#ffffff'
						// }
					// });
					
				}); //map.on('load') ends
				

				map.on('click', 'dataSource_cluster', openCluster);
				// map.on('mouseleave', 'dataSource_cluster', spiderifier.unspiderfy);
				// map.on('click', spiderifier.unspiderfy);
				
				map.on('move', updateMarkers);
				map.on('load', updateMarkers);
				
				function openCluster(e) {
					spiderifier.unspiderfy();
					// $( ".marker" ).remove();
					var features = map.queryRenderedFeatures(e.point, {layers: ['dataSource_cluster']});
					if (!features.length) {
						return;
					} else {
						map.getSource('dataSource').getClusterLeaves(features[0].properties.cluster_id, features[0].properties.point_count, 0, function(err, leaves){
							if (err) {
								return console.error('error while getting leaves of a cluster', err);
							}
							spiderifier.spiderfy(features[0].geometry.coordinates, leaves);
						});
					};
				};
				
				var currentMouseEnterCluster;
				function mouseEnterCluster(e) {
					if (e != currentMouseEnterCluster) {
						currentMouseEnterCluster = e;
						openCluster(e);
					}
				};
				
				var previousFeaturesCount = 0;
				var renderedClusters = [];
				
				function updateMarkers() {
					spiderifier.unspiderfy();
					var features = map.querySourceFeatures( 'dataSource' );
					
					if (features.length !== previousFeaturesCount) {
						console.log("Update Markers");
						previousFeaturesCount = features.length;
						$('.mapboxgl-popup').remove();	
						$( ".marker" ).remove();
						renderedClusters = [];
						map.fire('closeAllPopups');
						features.forEach(function(dataPoint) {
								if (!dataPoint.properties.cluster){ // if the feature is not a cluster
								
									createMarker(dataPoint);
									
								} else { // if the feature is a cluster
									
									var cluster_id = dataPoint.properties.cluster_id;
									// console.log("renderedClusters " + renderedClusters);
									if (!renderedClusters.includes(cluster_id)) {
										renderedClusters.push(cluster_id);
										console.log("add cluster marker");
										var DOMel = document.createElement('div');
										DOMel.className = 'cluster-marker';
										DOMel.style.backgroundImage = 'url(https://drive.google.com/uc?export=view&id=1uYkmAFoygZTzEiSkvsPKa2QR5Znmlpnw)';
										var marker = new mapboxgl.Marker(DOMel).setLngLat(dataPoint.geometry.coordinates);
										marker.addTo(map);
									};
									
								};
						});
					};
				};
				
				function createMarker(dataPoint) {
					var coordinates = dataPoint.geometry.coordinates;
					var nom = dataPoint.properties.Nom;
					var prenom = dataPoint.properties.Prenom;
					var bucque = dataPoint.properties.Bucque;
					var nums = dataPoint.properties.Nums;
					var adresse = dataPoint.properties.Adresse;
					var telephone = dataPoint.properties.Telephone;
					
					var DOMel = document.createElement('div');
					DOMel.className = 'marker';
					DOMel.style.backgroundImage = 'url(' + dataPoint.properties.ThumbnailLink + ')';
					
					var hoverPopup = new mapboxgl.Popup({offset: [0,-10], closeOnClik: true, anchor:'bottom'})
						.setHTML(prenom + bucque + " " + nums)
						.setLngLat(coordinates);
					var clickPopup = new mapboxgl.Popup({offset: [0,-10], closeOnClik: true, anchor:'bottom'})
						.setHTML("<h3>" + prenom + " " + nom + "</h3>" + adresse + "\n" + telephone);

					var marker = new mapboxgl.Marker(DOMel).setLngLat(coordinates).setPopup(clickPopup);
					
					marker.getElement().addEventListener('mouseenter', function() {
						if(!clickPopup.isOpen()) {
							hoverPopup.addTo(map);
						};
					});
					marker.getElement().addEventListener('mouseleave', function() {
						hoverPopup.remove();
					});
					marker.addTo(map);
				};
				
				
				///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
				
			}; //function addDataToMap ends
			
		});
	
  </script>

</body>

</html>
